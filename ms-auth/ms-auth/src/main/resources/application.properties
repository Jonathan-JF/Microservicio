server.port=8081
spring.application.name=ms-auth

# --- CONFIGURACIÓN PARA CLOUD (RENDER) ---

# Eureka (usando el nombre de servicio interno 'infra-eureka')
eureka.client.service-url.defaultZone=http://infra-eureka:8761/eureka/

# Configuración de la Base de Datos (USANDO VARIABLES DE ENTORNO)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_jonathan}
spring.datasource.password=${DB_123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Usamos 'update' para que el inicio de sesión funcione sin recrear tablas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Aseguramos la escucha en todas las interfaces para Render
server.address=0.0.0.0
